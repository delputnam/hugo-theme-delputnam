    <head>
        <base href="{{ .Site.BaseURL }}">
        <title>{{ .Site.Title }}</title>
        <link rel="canonical" href="{{ .Permalink }}">
        <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
		<link rel="apple-touch-icon" sizes="57x57" href="/media/images/common/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/media/images/common/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/media/images/common/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/media/images/common/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/media/images/common/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/media/images/common/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/media/images/common/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/media/images/common/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/media/images/common/apple-touch-icon-180x180.png">
		<link rel="icon" type="image/png" href="/media/images/common/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/media/images/common/favicon-194x194.png" sizes="194x194">
		<link rel="icon" type="image/png" href="/media/images/common/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="/media/images/common/android-chrome-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="/media/images/common/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/media/images/common/manifest.json">
		<link rel="shortcut icon" href="/media/images/common/favicon.ico">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="/media/images/common/mstile-144x144.png">
		<meta name="msapplication-config" content="/media/images/common/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
        
        <meta name="description" content="{{ .Site.Params.description }}"/>
        
        {{ .Hugo.Generator }}

        <!-- opengraph info -->
        {{ template "_internal/opengraph.html" . }}

        <!-- twitter card info -->
        {{ template "_internal/twitter_cards.html" . }}

        <!-- google news info -->
        {{ template "_internal/google_news.html" . }}

        <!-- schema info -->
        {{ template "_internal/schema.html" . }}        
                
        <!-- Styles and other <link> items included here -->
        {{ partial "head_includes.html" . }}
        
        <!--[if lt IE 9]>
            <script src="http://getbootstrap.com/assets/js/html5shiv.js"></script>
            <script src="http://getbootstrap.com/assets/js/respond.min.js"></script>
        <![endif]-->
    </head>
