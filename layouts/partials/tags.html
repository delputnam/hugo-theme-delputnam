                        {{ with .Params.tags }}
                        <div class="tags">
                        	<ul class="list-inline"><li><i class="fa fa-tags text-info tag-icon"></i></li>{{ range . }}
      						<li><a class="text-info small" href="tags/{{ . | lower | urlize }}">{{ . }}</a></li>
							{{ end }}</ul>
						</div>
						{{ end }}
